<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datajson</title>
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Nakia Products</h1>
        <div class="row justify-content-around" id="nr">
        </div>

        <h1 class="text-center mt-5">Oppo Products</h1>
        <div class="row justify-content-around" id="or">
        </div>
    </div>

    <script>
        let r = $("#nr");
        let r2 = $("#or");
        let s = "";
        let s2 = "";
        $.ajax({
            url: "data.json",
            type: "get",
            success: function (data) {
                $.each(data.Nakia_Products, function (key, value) {
                    s +=
                        `<div class="col-md-3 mt-5">
                    <div class="card">
                <img src="`+ value.image + `">
                <div class="card-body">
                    <div class="card-title">`+ value.pname + `</div>
                    <div class="card-text">`+ value.price + `</div>
                </div>
            </div>
        </div>`
                })
                r.html(s);

                $.each(data.Oppo_Products, function (key, value) {
                    s2 +=
                        `<div class="col-md-3 mt-5">
                    <div class="card">
                <img src="`+ value.image + `">
                <div class="card-body">
                    <div class="card-title">`+ value.pname + `</div>
                    <div class="card-text">`+ value.price + `</div>
                </div>
            </div>
        </div>`
                })
                r2.html(s2);
            }
        })
    </script>
</body>

</html>
